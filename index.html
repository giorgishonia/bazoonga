<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ქართული სიტყვების რიცხვითი მნიშვნელობები</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>ქართული სიტყვების რიცხვითი მნიშვნელობები</h1>
    
    <div class="calculator">
      <input class="input" type="text" id="word" placeholder="შეიყვანეთ სიტყვა და დააჭირეთ Enter-ს">
      <p id="result">რიცხვითი მნიშვნელობები →</p>
    </div>
    
    <button id="toggleBtn" class="toggle-btn">ანბანის ჩვენება</button>
    
    <div id="values" class="values-container"></div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
